DATASET: 'KittiNuscenesDataset'
DATA_PATH: '../data/kitti'

POINT_CLOUD_RANGE: [-51.2, -51.2, -5.0, 51.2, 51.2, 3.0]

DATA_SPLIT: {
    'train': train,
    'test': val
}

INFO_PATH: {
    'train': [kitti_nuscenes_infos_train.pkl],
    'test': [kitti_nuscenes_infos_val.pkl],
}

FOV_POINTS_ONLY: True

KITTI2Nuscenes_LABELS: ['Car:car', 'Pedestrian:pedestrian', 'Cyclist:bicycle',
                        'DontCare:DontCare', 'Van:truck', 'Truck:truck',
                        'Tram:Tram', 'Misc:Misc', 'Person_sitting:Person_sitting']

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    AUG_CONFIG_LIST:
        - NAME: gt_sampling
          USE_ROAD_PLANE: True
          DB_INFO_PATH:
              - kitti_nuscenes_dbinfos_train.pkl
          PREPARE: {
             filter_by_min_points: ['car:5', 'pedestrian:5', 'bycicle:5'],
             filter_by_difficulty: [-1],
          }

          SAMPLE_GROUPS: ['car:20','pedestrian:15', 'bycicle:15']
          NUM_POINT_FEATURES: 4
          DATABASE_WITH_FAKELIDAR: False
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: False

        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x']

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.95, 1.05]


POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding_with_fake_timestamp,
    used_feature_list: ['x', 'y', 'z', 'intensity'],
    src_feature_list: ['x', 'y', 'z', 'intensity'],
}

