DATASET: 'NuScenesDatasetMeanTeacher'
DATA_PATH: '../data/nuscenes'

VERSION: 'v1.0-trainval'
# MAX_SWEEPS: 10
# PRED_VELOCITY: True
# SET_NAN_VELOCITY_TO_ZEROS: True
# FILTER_MIN_POINTS_IN_GT: 1

# SAMPLE_FREQUENCY: 5 # added. reduce the number of samples

POINT_CLOUD_RANGE: [0, -40, -3, 70.4, 40, 1]
FILTER_GT_FOR_EVAL: True # filter by range
FILTER_GT_FOR_EVAL_BY_KITTI_FOV: True

DATA_SPLIT: {
    'train': train,
    'test': val
}

# INFO_PATH: {
#     'train': [nuscenes_infos_10sweeps_train.pkl],
#     'test': [nuscenes_infos_10sweeps_val.pkl],
# }


#BALANCED_RESAMPLING: True 
PROVIDE_GT: False

SAMPLED_INTERVAL: {
    'train': 10,
    'test': 10
}

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    AUG_CONFIG_LIST:
       
        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.95, 1.05]


POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    #used_feature_list: ['x', 'y', 'z', 'timestamp'],
    used_feature_list: ['x', 'y', 'z'],
    #src_feature_list: ['x', 'y', 'z', 'intensity'],
    src_feature_list: ['x', 'y', 'z', 'intensity', 'timestamp'],
}

